<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fuera de conexión — Santuario</title>
  <meta name="theme-color" content="#0a0b12" />
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:#0a0b12; color:#e8f0ff; font-family: system-ui, Segoe UI, Arial;
    }
    .card{
      text-align:center; padding:22px 18px; max-width:520px; width:90%;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px; backdrop-filter: blur(8px);
    }
    h1{ font-size:1.2rem; margin:0 0 .5rem; }
    p{ opacity:.85; line-height:1.5; margin:.2rem 0; }
    a{ color:#bcd6ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sin conexión</h1>
    <p>La Terminal del Santuario no puede cargar nuevos archivos.</p>
    <p>Vuelve a intentarlo cuando recuperes conexión o regresa al <a href="/Cronicas-de-Nimroel/">inicio</a>.</p>
  </div>
</body>
</html>
